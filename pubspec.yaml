name: Machine_Test
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.1.4
  cloud_firestore: ^2.5.4
  firebase_core: ^1.8.0
  email_auth: ^1.0.0
  flutter_svg: ^0.23.0+1
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  form_field_validator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/fish.svg
    # - images/a_dot_ham.jpeg

  
  fonts:
    - family: PTSans
      fonts:
        - asset: fonts/PTSans-Bold.ttf
        - asset: fonts/PTSans-BoldItalic.ttf
        - asset: fonts/PTSans-Italic.ttf
        - asset: fonts/PTSans-Regular.ttf
    

